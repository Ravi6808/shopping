<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div ng-app="myApp" ng-controller="myCtrl">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">Page 1-1</a>
                </li>
                <li>
                  <a href="#">Page 1-2</a>
                </li>
                <li>
                  <a href="#">Page 1-3</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">Page 2</a>
            </li>
            <li>
              <a href="#">Page 3</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-user"></span> Sign Up</a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                <span class="badge">
                  <label>{{ count }}</label>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-3 text-center" ng-repeat="b in myWelcome" style=" border: 1px solid red;margin-right: 3px;">
          <a href="details.html">
            <img src='a1.jpg' alt="shirt" width="200" height="200" />
            <div>
              <h3>{{b.name}}</h1>
                <h3>
                  <i class="fa fa-rupee"></i>{{b.price}}</h3>
            </div>

          </a>
          <div>
            <!-- <a href="cartpage.html"> -->
            <input type="button" class="btn btn-sm" ng-click="count = count + 1" 
            id="cart_btn" value="Add To Cart" />
            <a href="cartpage.html">
              <span class="glyphicon glyphicon-shopping-cart">
                <b>{{ count }}</b>
              </span>
            </a>
            <!-- </a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http) {
      $scope.count = 0;
      $http.get("data.json")
        .then(function (response) {
          $scope.myWelcome = response.data;
        });
    })
  </script>
</body>

</html>
