<script>
    $(document).ready(function(){
        //var counter = $('#TextBox').val();
        $('#AddButton').click( function() {
            var counter = $('#TextBox').val();
            counter++ ;
            $('#TextBox').val(counter);
            var price = $('#price').text();
            var tot_amount = counter * price;
            $('#amount').text(tot_amount);     
        });
        $('#MinusButton').click( function() {
            var counter = $('#TextBox').val();
            counter-- ;
            $('#TextBox').val(counter);
            var price = $('#price').text();
            var tot_amount = counter * price;
            $('#amount').text(tot_amount);     
        });
    });
    </script>
